<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>

<body>
    <h2>DO -WHILE </h2>
</body>

<script>

    let limit = 5; table = 4; i = 1;

    do {
        console.log(limit + " X" + i + " = " + (limit * 1));
        i++;
    } while (i <= limit);
</script>
