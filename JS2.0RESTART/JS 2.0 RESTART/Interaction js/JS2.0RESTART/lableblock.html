<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let groups = [
            ["Ram", "Sam", "Ravi"],
            ["Kumar", "Tiya", "Sundar"],
            ["Rajesh", "Sara", "Rahul"],
        ];

        for (let group of groups) {
            inner:
            for (let member of group) {
                if (member.startsWith('R')) {
                    console.log("found one starting with R:", member);
                    break inner;
                }
            }
        }
    </script>
</body>

</html>
