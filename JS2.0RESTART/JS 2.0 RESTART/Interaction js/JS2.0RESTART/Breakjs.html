<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement Example</title>
</head>

<body>
    <h1>Break Statement in JavaScripts</h1>
    <p>Open the console to see the result.</p>
    <h2>I Am learn</h2>
    <script>
        for (let i = 0; i <= 10; i++) {
            if (i === 5) {
                 break;
            }
            console.log(i);
        }
    </script>
</body>

</html>
