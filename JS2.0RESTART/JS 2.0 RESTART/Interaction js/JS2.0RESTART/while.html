<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>WHILE LOOP </h2>
    <p id="demo"></p>
</body>
<script>

    let i = 1;
    while (i <= 10) {
        console.log(i);

        i++;

    }


    for (let i = 10; i <= 1; i--) {   //odd number 

        if (i % 2 !== 0) {
            console.log(" this is odd number" + i)


        }

    }

</script>

</html>
