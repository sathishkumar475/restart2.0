<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<style>
    body {
        text-align: center;
        background-color: aqua;
    }

    input {
        width: 400px;
        margin: 30vh auto 0 auto;
        padding: 30px;
        border-radius: 20px;
        border-color: blue;
        background-color: bisque;

    }

    h2 {
        color: brown;
        text-align: left;
        font-size: 40px;
        font-style: italic;
    }
</style>

<body>
    <h2 id="container "> Small add function </h2>

    <input id="inputbox " onkeyup="update()" placeholder="Please type here !!">
    <!-- <button onclick="update()"> click</button> -->
    <h1 id="result"></h1>
</body>
<script>

    let inputbox = document.getElementById("inputbox ");
    let result = document.getElementById("result");


    function update() {
        result.textContent = inputbox.value;
    }
</script>

</html>
